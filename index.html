<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="bomb.js" type="text/javascript"></script>
  </head>
  <body class="happy-city">
    <!-- Your code here -->
    <div class="gamespace">
      <p class="countdown countdown-panic">00:00:30</p>
      <div class="wires">
        <img src="img/uncut-blue-wire.png" alt="Uncut blue wire" id="blue"/>
        <img src="img/uncut-green-wire.png" alt="uncut green wire" id="green"/>
        <img src="img/uncut-red-wire.png" alt="uncut red wire" id="red"/>
        <img src="img/uncut-white-wire.png" alt="uncut white wire" id="white"/>
        <img src="img/uncut-yellow-wire.png" alt="uncut yellow wire" id="yellow"/>
      </div>
      <div class="letter-div">
        <h3>From the Suspect</h3>
        <p id="number-hint"></p>
        <button id="close">Close</button>
      </div>
      <button id="letter">
        <img src="img/clue-envelope.png" />
      </button>
      <button class="reset" disabled>Reset</button>
    </div>
    <audio id="explode" src="sounds/BldgExplode.wav"></audio>
    <audio id="cheers" src="sounds/CrowdYay.wav"></audio>
    <audio id="buzz" src="sounds/Electricity.wav"></audio>
    <audio id="siren" loop autoplay>
      <source src="sounds/Siren.wav">
    </audio>
    <audio id="success" src="sounds/success.ogg"></audio>
  </body>
</html>
